<!DOCTYPE html>
<html prefix="Sara Ekman and Stella Samaranayake: index.html" class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Star wars characters and various information about them including origin planets.">

    <link rel="stylesheet" href="style2.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">

    <script src="main2.js" defer></script>
    <title>SlutProjekt</title>
</head>

<body>
    <header>
        <!-- background-img -->
        <h1>Star wars <br>catalog</h1>
    </header>
    <section>
        <article class="first-article">
            <h2 class="article-h2">Characters</h2>
            <div class="spinner-div hidden ul-loader">
                <img src=" bild/puff.svg" />
                <svg class=" loading-spinner" fill="#fff" width="140" height="64" viewBox="0 0 140 64"
                    xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
            <ul class="character-list">
                <!-- <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li> -->
            </ul>
            <div class="butns">
                <button class="left-btn"><i class="fas fa-angle-left"></i>
                    </i></button>
                <span class="active-page"></span>
                <span>/</span>
                <span>9</span>
                <button class="right-btn"><i class="fas fa-angle-right"></i></button>
            </div>
        </article>

        <article class="second-article">
            <h2 class="article-h2">Details</h2>
            <div class="character-details">
                <!-- Detaljer -->
            </div>
            <div class="spinner-div hidden details-loader">
                <img src=" bild/puff.svg" />
                <svg class=" loading-spinner" fill="#fff" width="140" height="64" viewBox="0 0 140 64"
                    xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
            <div class="extra-butns"></div>
            <div class="extra-info">
                    <!-- Planet -->
                    <!-- species -->
                    <!-- Vehicles -->
                    <!-- Starships -->
            </div>
            <div class="spinner-div hidden planet-info">
                <img src=" bild/puff.svg" />
                <svg class=" loading-puff" fill="#fff" width="200" height="124" viewBox="0 0 140 100"
                    xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
        </article>
    </section>
</body>

</html>
